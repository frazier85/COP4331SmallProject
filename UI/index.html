<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
      <script type="text/javascript" src="code.js"></script>
    </head>

    <body>


      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Contact Manager</a>
      </nav>


      <div class="jumbotron jumbotron-fluid">
        <div class="container">

        <div id="loginDiv">
          <h2>Login</h2>
          <form>
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="loginName">Username</label>
                <input type="text" class="form-control" id="loginUsername" placeholder="Username">
              </div>
              <div class="form-group col-md-5">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
              </div>
            </div>
            <button type="button" id="loginButton" class="btn btn-primary"  onclick="doLogin();">Log In</button>
            <button type="button" id="registerButton" class="btn btn-primary"  onclick="register();">Register</button>
          </form>
            <span id="loginResult"></span>
          </div>

          <div id="loggedInDiv" style="display:none; visibility:hidden;">
          	Logged in as <span id="userDisplay"></span><br />
          	<button type="button" id="logoutButton" class="btn btn-primary" onclick="doLogout();"> Log Out </button>
          </div>

          <div id="accessUIDiv" style="display:none; visibility:hidden;">


              <br><br>
              <h2>Contact List</h2>



              <div class="row">
                  <div class="col-5">
                      <input type="text" id="searchText" aria-describedby="search" placeholder="Search">
                      <button type="button" id="searchButton" class="btn btn-primary" onclick="searchContact()">Search</button>
                  </div>
                  <div class="col-sm">
                    <button type="button" class="btn btn-primary" onclick="deleteContact();">Delete Contact</button>
                  </div>
                  <div class="col-sm">
                    <button type="button" class="btn btn-primary" onclick="viewAllContacts();">View All</button>
                  </div>
                </div>

                <span id="contactSearchResult"></span>
                <select id="contactList" style="display:none; visibility:hidden;">
                  <!-- <option value="volvo">Volvo</option> -->
                </select>


              <br>
              <h2>Add Contact</h2>
              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="inputFirstName">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-5">
                  <label for="inputLasttName">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
                <div class="form-group col-md-5">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group col-md-5">
                  <label for="inputCity">Phone Number</label>
                  <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number">
                </div>
              </div>
              <button type="submit" class="btn btn-primary" onclick="addContact();">Add Contact</button>
              <span id="contactAddResult"></span>
          </div>

        </div>
      </div>


    </body>

  </html>
